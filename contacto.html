<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap">
    <title>Nuevo acceso</title>
</head>
<body>
   <h2>Bienvenido, por favor completá todos tus datos <strong></strong></h2>
<fieldset>
    <legend>Usuario</legend>
    <label for="firstname">Nombre:</label>
    <input size="30" type="text" name="firstname" placeholder="Ingrese su nombre aquí">
    <label for="lastname"> Apellido</label>
     <input size="30" type="text" name="lastname" placeholder="Ingrese su apellido aquí">
    <label for="city"> Ciudad</label>
    <input type="text" name="city" value="C.A.B.A">
    <label for="telefono"> Telefono</label>
    <input type="tel" name="telefono" placeholder="Ingrese su número de celular aquí">
    <label for="password"> Contraseña</label>
    <input type="text" name="password" placeholder="Crear contraseña aquí">
    <p>La misma debe contener letras, números y tener una extensión de 8 letras</p>
    <input type="submit" value="Enviar">
</fieldset>
</body>
</html>
